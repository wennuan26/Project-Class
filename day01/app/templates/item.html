<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Management</title>
</head>
<body>
    <h1>Item Management</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    <label for="name_contains">Name Contains</label>
    <input id="name_contains" type="text" name="name_contains"/>
    <button type="submit" formmethod="get">Search</button> <!-- Assuming you'll add a search functionality later -->

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Category</th>
            <th>Unit</th>
            <th>Action</th>
        </tr>
        {% for item in page %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.image }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.unit }}</td>
            <td><button>View</button></td>
        </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        <!-- Assuming you will add pagination logic later -->
        <button>Previous</button>
        <label>1</label>
        <button>Next</button>
    </div>
</body>
</html>
